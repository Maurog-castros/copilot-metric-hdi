<svg width="50" height="35" viewBox="0 0 50 35" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo rectangular con gradiente -->
  <defs>
    <linearGradient id="hdiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#65A518;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006729;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectángulo de fondo -->
  <rect x="2" y="2" width="46" height="31" rx="6" fill="url(#hdiGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Texto HDI -->
  <text x="25" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">HDI</text>
  
  <!-- Línea decorativa -->
  <line x1="8" y1="28" x2="42" y2="28" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
</svg>

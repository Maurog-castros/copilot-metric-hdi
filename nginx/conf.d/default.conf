# Configuración de Nginx para HDI Copilot Metrics Viewer
# Optimizada para producción corporativa

# Configuración principal del servidor
server {
    listen 80;
    server_name copilot-metrics.hdi.cl localhost;
    
    # Logs
    access_log /var/log/nginx/copilot-metrics.access.log;
    error_log /var/log/nginx/copilot-metrics.error.log;
    
    # Configuración de seguridad
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configuración de cliente
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Configuración de proxy
    location / {
        proxy_pass http://copilot-metrics-viewer:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://copilot-metrics-viewer:3000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para health checks
        proxy_cache_valid 200 30s;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }
    
    # Archivos estáticos
    location /public/ {
        alias /app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Favicon
    location /favicon.ico {
        alias /app/public/favicon.svg;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Robots.txt
    location /robots.txt {
        alias /app/public/robots.txt;
        expires 1d;
    }
    
    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}

# Configuración HTTPS (cuando esté disponible)
server {
    listen 443 ssl http2;
    server_name copilot-metrics.hdi.cl;
    
    # Certificados SSL
    ssl_certificate /etc/nginx/certs/copilot-metrics.crt;
    ssl_certificate_key /etc/nginx/certs/copilot-metrics.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
